!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.2.1
ip dhcp excluded-address 213.0.112.1
ip dhcp excluded-address 10.0.4.1
!
ip dhcp pool DataCenter
   network 10.0.2.0 255.255.255.0
   default-router 10.0.2.1 
!
ip dhcp pool intranet
   network 10.0.4.0 255.255.255.0
   default-router 10.0.4.1 
!
ip dhcp pool ServiciosOnline
   network 213.0.112.0 255.255.254.0
   default-router 213.0.112.1 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1.2
 encapsulation dot1Q 2
 ip address 10.0.2.1 255.255.255.0
!
interface FastEthernet0/1.3
 encapsulation dot1Q 3
 ip address 213.0.112.1 255.255.254.0
!
interface FastEthernet0/1.4
 encapsulation dot1Q 4
 ip address 10.0.4.1 255.255.255.0
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
