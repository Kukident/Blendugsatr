!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R_SedePrincipal
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.2.1
ip dhcp excluded-address 10.0.4.1
ip dhcp excluded-address 203.0.112.1
ip dhcp excluded-address 10.0.2.2
ip dhcp excluded-address 10.0.2.50
ip dhcp excluded-address 10.0.4.2
ip dhcp excluded-address 10.0.4.50
ip dhcp excluded-address 213.0.112.2
ip dhcp excluded-address 213.0.112.50
!
ip dhcp pool DataCenter
   network 10.0.2.0 255.255.255.0
   default-router 10.0.2.1 
!
ip dhcp pool intranet
   network 10.0.4.0 255.255.255.0
   default-router 10.0.4.1 
!
ip dhcp pool ServiciosOnline
   network 203.0.112.0 255.255.254.0
   default-router 203.0.112.1 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
!
track 100 ip route 10.0.0.0 255.255.255.0 reachability
 delay down 2 up 5
! 
!
!
!
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.5
 encapsulation dot1Q 1 native
 ip address 20.0.0.2 255.255.255.0
 ip nat outside
 ip virtual-reassembly
!
interface FastEthernet0/0.10
 encapsulation dot1Q 5
 ip address 20.0.1.2 255.255.255.0
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1.2
 encapsulation dot1Q 2
 ip address 10.0.2.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 standby 2 ip 10.0.2.50
 standby 2 timers 2 5
 standby 2 preempt
 standby 2 track 100 decrement 50
!
interface FastEthernet0/1.3
 encapsulation dot1Q 3
 ip address 203.0.112.1 255.255.254.0
 ip virtual-reassembly
 standby 3 ip 203.0.112.50
 standby 3 timers 2 5
 standby 3 preempt
 standby 3 track 100 decrement 50
!
interface FastEthernet0/1.4
 encapsulation dot1Q 4
 ip address 10.0.4.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 standby 4 ip 10.0.4.50
 standby 4 timers 2 5
 standby 4 preempt
 standby 4 track 100 decrement 50
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router bgp 64501
 no synchronization
 bgp log-neighbor-changes
 network 10.0.2.0 mask 255.255.255.0
 network 10.0.4.0 mask 255.255.255.0
 network 203.0.112.0 mask 255.255.254.0
 timers bgp 10 20
 neighbor 20.0.0.1 remote-as 100
 neighbor 20.0.0.1 distribute-list 10 out
 neighbor 20.0.1.1 remote-as 100
 neighbor 20.0.1.1 distribute-list 11 out
 auto-summary
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet0/0.5
!
!
no ip http server
no ip http secure-server
ip nat inside source list 100 interface FastEthernet0/0.5 overload
!
access-list 10 deny   10.0.2.0 0.0.0.255
access-list 10 deny   10.0.4.0 0.0.0.255
access-list 10 permit any
access-list 11 deny   203.0.112.0 0.0.1.255
access-list 11 permit any
access-list 100 permit ip 10.0.2.0 0.0.0.255 any
access-list 100 permit ip 10.0.4.0 0.0.0.255 any
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
