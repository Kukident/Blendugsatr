!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SedeAbajo
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.3.1
!
ip dhcp pool sede
   network 10.0.3.0 255.255.255.0
   default-router 10.0.3.1 
   lease 2
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 1
 authentication pre-share
crypto isakmp key cisco47 address 0.0.0.0 0.0.0.0
!
!
crypto ipsec transform-set trans2 esp-des esp-md5-hmac 
 mode transport
!
crypto ipsec profile vpnprof
 set transform-set trans2 
!
!
!
!
!
interface Tunnel0
 bandwidth 1000
 ip address 192.168.0.2 255.255.255.0
 no ip redirects
 ip mtu 1400
 ip nhrp authentication test
 ip nhrp map multicast 30.0.0.2
 ip nhrp map 192.168.0.1 30.0.0.2
 ip nhrp network-id 100000
 ip nhrp holdtime 300
 ip nhrp nhs 192.168.0.1
 ip ospf network broadcast
 ip ospf priority 0
 delay 1000
 tunnel source FastEthernet1/15
 tunnel mode gre multipoint
 tunnel key 100000
 tunnel protection ipsec profile vpnprof
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/0.5
 encapsulation dot1Q 1 native
 ip address 20.0.4.2 255.255.255.0
 ip nat outside
 ip virtual-reassembly
!
interface FastEthernet0/0.10
 encapsulation dot1Q 5
 ip address 20.0.5.2 255.255.255.0
!
interface FastEthernet0/1
 ip address 10.0.3.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet1/0
!
interface FastEthernet1/1
!
interface FastEthernet1/2
!
interface FastEthernet1/3
!
interface FastEthernet1/4
!
interface FastEthernet1/5
!
interface FastEthernet1/6
!
interface FastEthernet1/7
!
interface FastEthernet1/8
!
interface FastEthernet1/9
!
interface FastEthernet1/10
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
 no switchport
 ip address 30.0.2.2 255.255.255.0
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 network 10.0.3.0 0.0.0.255 area 0
 network 192.168.0.0 0.0.0.255 area 0
!
router bgp 64503
 no synchronization
 bgp log-neighbor-changes
 network 10.0.3.0 mask 255.255.255.0
 neighbor 20.0.5.1 remote-as 100
 auto-summary
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet0/0.5
ip route 30.0.0.0 255.255.255.0 FastEthernet1/15
!
!
no ip http server
no ip http secure-server
ip nat inside source list 100 interface FastEthernet0/0.5 overload
!
access-list 100 permit ip 10.0.3.0 0.0.0.255 any
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
