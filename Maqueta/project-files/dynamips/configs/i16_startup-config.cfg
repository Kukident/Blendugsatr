!
!
!
!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname FronteraAbajoISP2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 192.168.22.1 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.2.1 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 no switchport
 ip address 192.168.2.5 255.255.255.252
!
interface FastEthernet1/1
!
interface FastEthernet1/2
!
interface FastEthernet1/3
!
interface FastEthernet1/4
!
interface FastEthernet1/5
!
interface FastEthernet1/6
!
interface FastEthernet1/7
!
interface FastEthernet1/8
!
interface FastEthernet1/9
!
interface FastEthernet1/10
!
interface FastEthernet1/11
!
interface FastEthernet1/12
!
interface FastEthernet1/13
!
interface FastEthernet1/14
!
interface FastEthernet1/15
 no switchport
 ip address 20.0.5.2 255.255.255.0
!
interface Vlan1
 no ip address
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 200 subnets
 passive-interface FastEthernet1/15
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 redistribute connected
 neighbor 20.0.5.1 remote-as 100
 neighbor 20.0.5.1 distribute-list 1 out
 neighbor 192.168.22.2 remote-as 200
 neighbor 192.168.22.2 update-source Loopback0
 neighbor 192.168.22.3 remote-as 200
 neighbor 192.168.22.3 update-source Loopback0
 no auto-summary
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 1 deny   192.168.0.0 0.0.255.255
access-list 1 deny   10.0.0.0 0.255.255.255
access-list 1 deny   172.16.0.0 0.15.255.255
access-list 1 deny   169.254.0.0 0.0.255.255
access-list 1 permit any
!
no cdp log mismatch duplex
!
route-map filter permit 1
 match ip address 1
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
