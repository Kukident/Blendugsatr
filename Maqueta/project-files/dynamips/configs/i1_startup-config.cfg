!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname FronteraIzquierda
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
ip cef
!
!
!
!
ip vrf Blendugs
 rd 100:1
 route-target export 100:1
 route-target import 100:1
!
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 20.0.10.1 255.255.255.255
!
interface Loopback1
 ip address 192.168.11.1 255.255.255.255
!
interface FastEthernet0/0
 ip vrf forwarding Blendugs
 ip address 20.0.0.1 255.255.255.0
 ip access-group 120 in
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 192.168.1.17 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet1/0
 ip address 192.168.1.45 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet2/0
 ip address 192.168.1.1 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
interface FastEthernet3/0
 ip address 192.168.1.13 255.255.255.252
 duplex auto
 speed auto
 mpls ip
!
router eigrp 110
 auto-summary
 !
 address-family ipv4 vrf Blendugs
  redistribute bgp 100
  network 20.0.0.0
  auto-summary
  autonomous-system 110
 exit-address-family
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 100
 network 0.0.0.0 255.255.255.255 area 0
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 neighbor 20.0.0.2 remote-as 64501
 neighbor 192.168.11.2 remote-as 100
 neighbor 192.168.11.2 update-source Loopback1
 auto-summary
 !
 address-family vpnv4
  neighbor 192.168.11.2 activate
  neighbor 192.168.11.2 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf Blendugs
  redistribute eigrp 110
  neighbor 192.168.11.2 remote-as 100
  neighbor 192.168.11.2 update-source Loopback1
  neighbor 192.168.11.2 activate
  no synchronization
 exit-address-family
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
access-list 120 deny   ip any 192.168.0.0 0.0.255.255
access-list 120 deny   ip any 10.0.0.0 0.255.255.255
access-list 120 deny   ip any 172.16.0.0 0.15.255.255
access-list 120 deny   ip any 169.254.0.0 0.0.255.255
access-list 120 permit ip any any
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
line aux 0
line vty 0 4
 login
!
!
end
