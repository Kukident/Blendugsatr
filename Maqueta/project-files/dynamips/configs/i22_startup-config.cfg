!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R_SedeP_BCKUP
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
no ip dhcp use vrf connected
ip dhcp excluded-address 10.0.2.1
ip dhcp excluded-address 10.0.4.1
ip dhcp excluded-address 203.0.112.1
ip dhcp excluded-address 10.0.2.2
ip dhcp excluded-address 10.0.2.50
ip dhcp excluded-address 10.0.4.2
ip dhcp excluded-address 10.0.4.50
ip dhcp excluded-address 213.0.112.2
ip dhcp excluded-address 213.0.112.50
!
ip dhcp pool DataCenter
   network 10.0.2.0 255.255.255.0
   default-router 10.0.2.50 
!
ip dhcp pool intranet
   network 10.0.4.0 255.255.255.0
   default-router 10.0.4.50 
!
ip dhcp pool ServiciosOnline
   network 203.0.112.0 255.255.254.0
   default-router 203.0.112.50 
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 1
 authentication pre-share
crypto isakmp key cisco47 address 0.0.0.0 0.0.0.0
!
!
crypto ipsec transform-set trans2 esp-des esp-md5-hmac 
 mode transport
!
crypto ipsec profile vpnprof
 set transform-set trans2 
!
!
!
!
!
interface Tunnel0
 bandwidth 1000
 ip address 192.168.0.1 255.255.255.0
 no ip redirects
 ip mtu 1400
 ip nhrp authentication test
 ip nhrp map multicast dynamic
 ip nhrp network-id 100000
 ip nhrp holdtime 600
 ip ospf network broadcast
 ip ospf priority 2
 delay 1000
 tunnel source FastEthernet0/0
 tunnel mode gre multipoint
 tunnel key 100000
 tunnel protection ipsec profile vpnprof
!
interface FastEthernet0/0
 ip address 30.0.0.2 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 duplex auto
 speed auto
!
interface FastEthernet0/1.2
 encapsulation dot1Q 2
 ip address 10.0.2.2 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 standby 2 ip 10.0.2.50
 standby 2 timers 2 5
 standby 2 priority 90
 standby 2 preempt
!
interface FastEthernet0/1.3
 encapsulation dot1Q 3
 ip address 203.0.112.2 255.255.254.0
 ip virtual-reassembly
 standby 3 ip 203.0.112.50
 standby 3 timers 2 5
 standby 3 priority 90
 standby 3 preempt
!
interface FastEthernet0/1.4
 encapsulation dot1Q 4
 ip address 10.0.4.2 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 standby 4 ip 10.0.4.50
 standby 4 timers 2 5
 standby 4 priority 90
 standby 4 preempt
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 network 10.0.2.0 0.0.0.255 area 0
 network 192.168.0.0 0.0.0.255 area 0
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet0/0
!
!
no ip http server
no ip http secure-server
ip nat inside source list 100 interface FastEthernet0/0 overload
!
access-list 10 deny   10.0.2.0 0.0.0.255
access-list 10 deny   10.0.4.0 0.0.0.255
access-list 10 permit any
access-list 11 deny   203.0.112.0 0.0.1.255
access-list 11 permit any
access-list 100 permit ip 10.0.2.0 0.0.0.255 any
access-list 100 permit ip 10.0.4.0 0.0.0.255 any
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
