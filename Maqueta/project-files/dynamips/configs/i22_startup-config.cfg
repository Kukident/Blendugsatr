!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname SedePrincipal_BCKUP
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 1
 authentication pre-share
crypto isakmp key cisco47 address 0.0.0.0 0.0.0.0
!
!
crypto ipsec transform-set trans2 esp-des esp-md5-hmac 
 mode transport
!
crypto ipsec profile vpnprof
 set transform-set trans2 
!
!
!
!
!
interface Loopback0
 ip address 10.0.250.3 255.255.255.255
!
interface Tunnel0
 bandwidth 1000
 ip address 192.168.0.1 255.255.255.0
 no ip redirects
 ip mtu 1400
 ip nhrp authentication test
 ip nhrp map multicast dynamic
 ip nhrp network-id 100000
 ip nhrp holdtime 600
 ip ospf network broadcast
 ip ospf priority 2
 delay 1000
 tunnel source FastEthernet0/0
 tunnel mode gre multipoint
 tunnel key 100000
 tunnel protection ipsec profile vpnprof
!
interface FastEthernet0/0
 ip address 30.0.0.2 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 ip nat outside
 ip virtual-reassembly
 duplex auto
 speed auto
!
interface FastEthernet0/1.5
 encapsulation dot1Q 1 native
 ip address 203.0.113.3 255.255.255.248
 ip nat outside
 ip virtual-reassembly
!
interface FastEthernet0/1.10
 encapsulation dot1Q 5
 ip address 203.0.113.11 255.255.255.248
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 redistribute bgp 64501 subnets route-map bgp-into-ospf
 passive-interface FastEthernet0/1
 network 192.168.0.0 0.0.0.255 area 0
!
router bgp 64501
 no synchronization
 bgp log-neighbor-changes
 bgp redistribute-internal
 network 10.0.2.0 mask 255.255.255.0
 network 10.0.4.0 mask 255.255.255.0
 network 203.0.112.0
 network 203.0.113.0 mask 255.255.255.248
 timers bgp 10 20
 redistribute ospf 1 match internal external 1 external 2
 neighbor 30.0.0.1 remote-as 100
 neighbor 30.0.0.1 distribute-list 10 out
 neighbor 203.0.113.9 remote-as 64501
 neighbor 203.0.113.9 next-hop-self
 auto-summary
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 FastEthernet0/0
!
!
no ip http server
no ip http secure-server
ip nat inside source list 100 interface FastEthernet0/0 overload
!
access-list 10 deny   10.0.2.0 0.0.0.255
access-list 10 deny   10.0.4.0 0.0.0.255
access-list 10 permit any
access-list 11 deny   203.0.112.0 0.0.1.255
access-list 11 permit any
access-list 50 permit 10.0.4.0 0.0.0.255
access-list 50 permit 10.0.2.0 0.0.0.255
access-list 100 permit ip 10.0.2.0 0.0.0.255 any
access-list 100 permit ip 10.0.4.0 0.0.0.255 any
no cdp log mismatch duplex
!
route-map bgp-into-ospf permit 10
 match ip address 50
 set metric 200
 set metric-type type-2
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
