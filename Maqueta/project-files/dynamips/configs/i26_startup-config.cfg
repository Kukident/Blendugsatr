 ip nhrp nhs 192.168.0.1
 ip ospf network broadcast
 ip ospf priority 0
 delay 1000
 tunnel source FastEthernet1/0
 tunnel mode gre multipoint
 tunnel key 100000
 tunnel protection ipsec profile vpnprof
!
interface Tunnel1
 no ip address
 no ip redirects
 ipv6 enable
 tunnel source FastEthernet1/0
 tunnel mode ipv6ip 6rd
 tunnel 6rd ipv4 prefix-len 16
