!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
!
hostname CPE_ADSL
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
ip cef
!
!
!
ip dhcp excluded-address 10.0.0.1
!
ip dhcp pool home
 network 10.0.0.0 255.255.255.0
 default-router 10.0.0.1 
!
!
!
no ip domain lookup
no ipv6 cef
!
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 10.0.0.1 255.255.255.0
 ip nat inside
 duplex full
!
interface FastEthernet1/0
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 speed auto
 duplex auto
!
interface Serial2/0
 ip address negotiated
 ip nat outside
 encapsulation ppp
 ppp pap sent-username maritta@isp1.com password 0 zaq1
 serial restart-delay 0
!
interface Serial2/1
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/2
 no ip address
 shutdown
 serial restart-delay 0
!
interface Serial2/3
 no ip address
 shutdown
 serial restart-delay 0
!
router ospf 1
 network 0.0.0.0 255.255.255.255 area 0
 distribute-list 11 in
!
ip nat inside source list 120 interface Serial2/0 overload
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 Serial2/0
!
access-list 11 deny   any
access-list 120 permit ip 192.168.0.0 0.0.255.255 any
access-list 120 permit ip 10.0.0.0 0.255.255.255 any
access-list 120 permit ip 172.16.0.0 0.15.255.255 any
access-list 120 permit ip 169.254.0.0 0.0.255.255 any
!
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
!
end
